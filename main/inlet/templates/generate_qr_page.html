{% extends 'base1.html' %}

{% block content %}
    <h1>Generate QR Codes</h1>
    <form method="post" action="{% url 'generate_qr_page' %}">
        {% csrf_token %}
        <label for="count">Enter the count of QR codes:</label><br>
        <input type="number" id="count" name="count" min="1" required><br><br>
        <button type="submit">Generate QR Codes</button>
    </form>
{% endblock %}
