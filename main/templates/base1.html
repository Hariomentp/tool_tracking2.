            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    const alerts = document.querySelectorAll('.custom-alert');
                    alerts.forEach(function (alert) {
                        setTimeout(function () {
                            alert.style.display = 'none';
                        }, 3000); // 10 seconds
                    });

                    const closeButtons = document.querySelectorAll('.custom-alert .close');
                    closeButtons.forEach(function (button) {
                        button.addEventListener('click', function () {
                            this.parentElement.style.display = 'none';
                        });
                    });
                });

                $(document).ready(function () {
                    $("#loading-overlay").show();
                    $(window).on("load", function () {
                        $("#loading-overlay").hide();
                    });
                });
                function showToast(message, type) {
                    console.log('Tosify Called ')
                    Toastify({
                        text: message,
                        duration: 3000,
                        gravity: "top",
                        position: "center",
                        backgroundColor: type === "success" ? "#28a745" : "#dc3545",
                    }).showToast();
                }
                document.addEventListener('DOMContentLoaded', function () {
                    var alerts = document.querySelectorAll('.message-container .alert');
                    alerts.forEach(function (alert, index) {
                        setTimeout(function () {
                            alert.classList.add('incoming');
                        }, index * 500);
                    });

                });
                history.pushState(null, null, window.location.href);
                window.addEventListener('popstate', function () {
                    history.pushState(null, null, window.location.href);
                });
                window.addEventListener('load', function () {
                    var loadingOverlay = document.getElementById('loading-overlay');
                    loadingOverlay.style.display = 'flex'; // Show the loading overlay
                });

                // Hide loading overlay when page finishes loading
                window.addEventListener('DOMContentLoaded', function () {
                    var loadingOverlay = document.getElementById('loading-overlay');
                    loadingOverlay.style.display = 'none'; // Hide the loading overlay
                });
                window.addEventListener('load', function () {
                    var loadingOverlay = document.getElementById('loading-overlay');
                    loadingOverlay.style.display = 'flex'; // Show the loading overlay
                });
                function Darkmode() {
                    var element = document.body;
                    element.classList.toggle("dark-mode");
                }

                // Simulate loading delay
                // 3000 milliseconds (3 seconds) delay
            </script>
