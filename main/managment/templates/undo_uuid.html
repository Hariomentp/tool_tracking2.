{% extends 'base1.html' %}
{% block content %}
    <style>
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .messages {
            color: red;
            font-weight: bold;
        }
    </style>
    <div class="container">
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="old_uuid">Old UUID:</label>
        <input type="text" name="old_uuid" id="old_uuid" required>

        <label for="new_uuid">New UUID:</label>
        <input type="text" name="new_uuid" id="new_uuid" required>

        <input type="submit" value="Replace UUID">
    </form>
    </div>

{% endblock %}
